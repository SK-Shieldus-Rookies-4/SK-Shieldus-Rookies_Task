spring.application.name=MySpringbootLab

# 환경변수 설정
myprop.username=springboot
myprop.port=${random.int(1,100)}

spring.datasource.url=jdbc:mariadb://localhost:3307/lab_db
spring.datasource.username=lab
spring.datasource.password=lab
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect